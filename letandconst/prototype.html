<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var obj = {};
    console.log(obj.prototype);
    console.log(obj.__proto__);
    console.log(obj.__proto__ === Object.prototype);

    function fn() {

    }

    fn.prototype.message = function() {
        console.log("show message");
    };

    console.log(fn.__proto__);
    console.log(fn.__proto__ === Function.prototype);
    console.log(fn.prototype == Function.prototype);
    console.log(fn.prototype);

    console.log(Object.__proto__ === Function.prototype);
    console.log(Object.__proto__ === Object.prototype);
    console.log(Object.prototype.__proto__);
    console.log(Object.prototype);

    let a = {"a": "1"};
    let b = {
        "b": "2",
        show: function () {
            console.log("show");
        }
    };

    Object.setPrototypeOf(a, b);
    console.log(a);
    console.log(a.__proto__ === b);

    let c = Object.create(b);
    console.log(c);
    console.log(c.b);

    // 创建对象的三个步骤
    // 1.创建一个空的对象
    // 2.设置对象的原型
    // 3.初始化对象
    let m = {};
    Object.setPrototypeOf(m, Object.prototype);
    m.firstName = "三";
    m.lastName = "张";
    Object.keys(m).forEach(function (item, i) {
        console.log(i + ":" + item);
    });
</script>
</body>
</html>
